{% if widget.is_initial %}
    <p>{{ widget.initial_text }}: </p>
    <a href="{{ widget.value.url }}">
        <img src="{{ widget.value.url }}" alt="{{ widget.value }}" height="96" width="96" class="rounded shadow-sm">
    </a>
    {% if not widget.required %}
    <div class="custom-cotrol custom-checkbox mt-2">
        <input type="checkbox" name="{{ widget.checkbox_name }}" class="custom-control-input" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
        <label for="{{ widget.checkbox_id }}" class="custom-control-input">{{ widget.clear_checkbox_label }}</label>
    </div>
        
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
<span class="btn btn-black rounded-0 btn-file">
    Select Image: <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="text-danger"id filename></p></strong>
